dist: trusty
sudo: false

language: node_js
node_js:
    - '10'

cache:
    directories:
        - ./node_modules

install:
    - npm install

jobs:
    include:
        - stage: build
          name: 'Building Application ...'
          script: npm run electron:build
         
deploy:
  provider: releases
  api_key: ${api_key}
  file_glob: true
  file: "**/*.deb"
  skip_cleanup: true
  on:
    all_branches: true
