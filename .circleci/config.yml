version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  lint:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run lint
  electron-build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run electron:build
      - persist_to_workspace:
          root: /home/circleci/project
          paths: dist_electron
  publish-github-release:
    docker:
      - image: circleci/golang:1.8
    steps:
      - attach_workspace:
          at: ./wks
      - run:
          name: "Install dependencies"
          command: sudo apt-get update && sudo apt-get install -yqq jq
      - run:
          name: "Version is..."
          command: $(cat ./wks/electron_dist/package.json | jq -r .version)
      - run:
          name: "What's in the workspace??"
          command: |
            ls ./wks
    
workflows:
  version: 2
  lint-and-build:
    jobs:
      - lint
      - electron-build:
          requires:
            - lint
      - publish-github-release:
          requires:
            - electron-build
